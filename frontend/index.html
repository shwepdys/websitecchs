<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>WebsiteCCHS - Register/Login</title>
<style>
 body {
    font-family: 'Segoe UI', sans-serif;
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    
    /* Centering fix */
    display: grid;
    place-items: center; /* centers both vertically and horizontally */
    min-height: 100vh;
    margin: 0;
}


  .form-container {
    background: white;
    padding: 2.5rem 2rem;
    border-radius: 16px;
    box-shadow: 0 10px 40px rgba(0,0,0,0.2);
    max-width: 400px;
    width: 100%;
  }

  h2 {
    text-align: center;
    margin-bottom: 1.5rem;
    font-size: 2rem;
    background: linear-gradient(135deg, #667eea, #764ba2);
    -webkit-background-clip: text;
    background-clip: text;
    -webkit-text-fill-color: transparent;
  }

  input {
    width: 90%;
    padding: 0.875rem 1rem;
    margin-bottom: 1rem;
    border: 2px solid #e0e0e0;
    border-radius: 10px;
    font-size: 1rem;
    display: block; /* ensures full width */
}


  button {
    width: 100%;
    padding: 1rem;
    border: none;
    border-radius: 10px;
    background: linear-gradient(135deg, #667eea, #764ba2);
    color: white;
    font-weight: 700;
    cursor: pointer;
  }

  .error-message {
    color: #dc3545;
    margin-bottom: 1rem;
    display: none;
  }

  .toggle-link {
    display: block;
    text-align: center;
    margin-top: 1rem;
    color: #667eea;
    cursor: pointer;
  }
</style>
</head>
<body>

<div class="form-container">
  <h2 id="formTitle">Register</h2>
  <div class="error-message" id="errorMessage"></div>

  <input type="text" id="username" placeholder="Enter your email">
  <input type="password" id="password" placeholder="Enter your password">
  <button id="submitBtn">Register</button>
  <span class="toggle-link" id="toggleForm">Already have an account? Login</span>
</div>

<script>
const API = "https://websitecchs.onrender.com/api/auth";
let isLogin = false;

const formTitle = document.getElementById("formTitle");
const submitBtn = document.getElementById("submitBtn");
const toggleForm = document.getElementById("toggleForm");
const errorMessage = document.getElementById("errorMessage");

toggleForm.addEventListener("click", () => {
  isLogin = !isLogin;
  formTitle.textContent = isLogin ? "Login" : "Register";
  submitBtn.textContent = isLogin ? "Login" : "Register";
  toggleForm.textContent = isLogin ? "Don't have an account? Register" : "Already have an account? Login";
  errorMessage.style.display = "none";
});

submitBtn.addEventListener("click", async () => {
  const username = document.getElementById("username").value.trim();
  const password = document.getElementById("password").value.trim();

  if (!username || !password) {
    errorMessage.textContent = "Email and password required";
    errorMessage.style.display = "block";
    return;
  }

  try {
    const res = await fetch(`${API}/${isLogin ? "login" : "register"}`, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ username, password })
    });

    const data = await res.json();
    if (!res.ok) throw new Error(data.message || "Error");

    if (!isLogin) {
      alert("Registration successful! Please login.");
      isLogin = true;
      formTitle.textContent = "Login";
      submitBtn.textContent = "Login";
      toggleForm.textContent = "Don't have an account? Register";
      errorMessage.style.display = "none";
      return;
    }

    // Login successful â†’ save token
    localStorage.setItem("token", data.token);
    window.location.href = "games.html"; // redirect to main game page

  } catch (err) {
    errorMessage.textContent = err.message;
    errorMessage.style.display = "block";
  }
});

// Force login check if user tries to manually open games page
document.addEventListener("DOMContentLoaded", () => {
  if (localStorage.getItem("token")) {
    window.location.href = "games.html";
  }
});
</script>
</body>
</html>
