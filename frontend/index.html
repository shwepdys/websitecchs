<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>WebsiteCCHS - Register/Login</title>
<style>
 body {
    font-family: 'Segoe UI', sans-serif;
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    display: grid;
    place-items: center;
    min-height: 100vh;
    margin: 0;
    transition: background 0.3s, color 0.3s;
}

body.dark {
    background: #121212;
    color: #f0f0f0;
}

.form-container {
    background: white;
    padding: 2.5rem 2rem;
    border-radius: 16px;
    box-shadow: 0 10px 40px rgba(0,0,0,0.2);
    max-width: 400px;
    width: 100%;
    position: relative;
    transition: background 0.3s, color 0.3s;
}

body.dark .form-container {
    background: #2c2c2c;
    color: #f0f0f0;
}

h2 {
    text-align: center;
    margin-bottom: 1.5rem;
    font-size: 2rem;
    background: linear-gradient(135deg, #667eea, #764ba2);
    -webkit-background-clip: text;
    background-clip: text;
    -webkit-text-fill-color: transparent;
}

input {
    width: 90%;
    padding: 0.875rem 1rem;
    margin-bottom: 1rem;
    border: 2px solid #e0e0e0;
    border-radius: 10px;
    font-size: 1rem;
    display: block;
    transition: all 0.3s ease;
    background: #f8f9fa;
}

body.dark input {
    background: #3a3a3a;
    color: #f0f0f0;
    border-color: #555;
}

.error-message {
    color: #dc3545;
    margin-bottom: 1rem;
    display: none;
}

.toggle-link {
    display: block;
    text-align: center;
    margin-top: 1rem;
    color: #667eea;
    cursor: pointer;
}

.password-wrapper {
    position: relative;
}

.toggle-password {
    position: absolute;
    right: 10%;
    top: 50%;
    transform: translateY(-50%);
    cursor: pointer;
    font-size: 0.9rem;
    color: #667eea;
}

/* ============================================
   Remember Me Toggle Switch
============================================ */
.remember-wrapper {
    display: flex;
    justify-content: flex-end;
    align-items: center;
    margin-bottom: 1rem;
    gap: 0.5rem;
    font-size: 0.9rem;
}

.switch {
  position: relative;
  display: inline-block;
  width: 46px;
  height: 24px;
}

.switch input { 
  opacity: 0;
  width: 0;
  height: 0;
}

.slider {
  position: absolute;
  cursor: pointer;
  top: 0; left: 0;
  right: 0; bottom: 0;
  background-color: #ccc;
  transition: .3s;
  border-radius: 34px;
}

.slider:before {
  position: absolute;
  content: "";
  height: 18px; width: 18px;
  left: 3px; bottom: 3px;
  background-color: white;
  transition: .3s;
  border-radius: 50%;
}

input:checked + .slider {
  background-color: #667eea;
}

input:checked + .slider:before {
  transform: translateX(22px);
}

/* ============================================
   Buttons
============================================ */
button {
    width: 99%;
    padding: 1rem;
    border: none;
    border-radius: 10px;
    background: linear-gradient(135deg, #667eea, #764ba2);
    color: white;
    font-weight: 700;
    cursor: pointer;
}

/* Dark Mode Button */
.form-container {
  position: relative; /* needed for absolute positioning of button */
}

.dark-toggle {
    position: absolute;
    top: 10px;
    right: 10px;
    font-weight: 600;
    padding: 0.4rem 0.8rem; /* slightly bigger than before */
    border-radius: 8px;
    border: none;
    background: #f0f0f0;
    color: #333;
    cursor: pointer;
    font-size: 0.85rem;
    transition: all 0.3s;
}

.dark-toggle:hover {
    background: #667eea;
    color: white;
}

body.dark .dark-toggle {
    background: #333;
    color: #f0f0f0;
}

body.dark .dark-toggle:hover {
    background: #764ba2;
    color: white;
}
</style>
</head>
<body>
<button class="dark-toggle" id="darkToggle">Dark Mode</button>

<div class="form-container">
  <h2 id="formTitle">Register</h2>
  <div class="error-message" id="errorMessage"></div>

  <input type="text" id="username" placeholder="Enter your email">
  <div class="password-wrapper">
    <input type="password" id="password" placeholder="Enter your password">
    <span class="toggle-password" id="togglePassword">Show</span>
  </div>

  <div class="remember-wrapper">
    <span>Remember Me</span>
    <label class="switch">
      <input type="checkbox" id="rememberMe">
      <span class="slider"></span>
    </label>
  </div>

  <button id="submitBtn">Register</button>
  <span class="toggle-link" id="toggleForm">Already have an account? Login</span>
</div>

<script>
const API = "https://websitecchs.onrender.com/api/auth";
let isLogin = false;

const formTitle = document.getElementById("formTitle");
const submitBtn = document.getElementById("submitBtn");
const toggleForm = document.getElementById("toggleForm");
const errorMessage = document.getElementById("errorMessage");
const passwordInput = document.getElementById("password");
const togglePassword = document.getElementById("togglePassword");
const rememberMe = document.getElementById("rememberMe");
const darkToggle = document.getElementById("darkToggle");

// Dark mode toggle
darkToggle.addEventListener('click', () => document.body.classList.toggle('dark'));

// Show/hide password
togglePassword.addEventListener('click', () => {
    const type = passwordInput.type === 'password' ? 'text' : 'password';
    passwordInput.type = type;
    togglePassword.textContent = type === 'password' ? 'Show' : 'Hide';
});

// Toggle register/login form
toggleForm.addEventListener("click", () => {
  isLogin = !isLogin;
  formTitle.textContent = isLogin ? "Login" : "Register";
  submitBtn.textContent = isLogin ? "Login" : "Register";
  toggleForm.textContent = isLogin ? "Don't have an account? Register" : "Already have an account? Login";
  errorMessage.style.display = "none";
});

// Submit form
submitBtn.addEventListener("click", async () => {
  const username = document.getElementById("username").value.trim();
  const password = passwordInput.value.trim();
  errorMessage.style.display = "none";

  if (!username || !password) {
    errorMessage.textContent = "Email and password required";
    errorMessage.style.display = "block";
    return;
  }

  submitBtn.disabled = true;
  submitBtn.textContent = isLogin ? "Logging in..." : "Registering...";

  try {
    const res = await fetch(`${API}/${isLogin ? "login" : "register"}`, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ username, password })
    });

    const data = await res.json();
    if (!res.ok) throw new Error(data.message || "Error");

    if (!isLogin) {
      alert("Registration successful! Please login.");
      toggleForm.click();
      submitBtn.disabled = false;
      submitBtn.textContent = "Login";
      return;
    }

    // Save token
    if (rememberMe.checked) localStorage.setItem("token", data.token);
    else sessionStorage.setItem("token", data.token);

    // Redirect immediately after login
    window.location.href = "games.html";

  } catch (err) {
    errorMessage.textContent = err.message;
    errorMessage.style.display = "block";
    submitBtn.disabled = false;
    submitBtn.textContent = isLogin ? "Login" : "Register";
  }
});

document.addEventListener("DOMContentLoaded", () => {
  const token = localStorage.getItem("token") || sessionStorage.getItem("token");
  
  // Update nav links
  const loginLink = document.getElementById('loginLink');
  const adminLink = document.getElementById('adminLink');
  const logoutLink = document.getElementById('logoutLink');

  if (token) {
    loginLink.style.display = 'none';
    logoutLink.style.display = 'inline-block';

    try {
      const payload = JSON.parse(atob(token.split('.')[1]));
      adminLink.style.display = payload.role === 'admin' ? 'inline-block' : 'none';
    } catch(e){
      console.warn("Invalid token");
      adminLink.style.display = 'none';
    }

    // Only redirect if user is trying to access login/register page directly
    if (window.location.pathname.endsWith("index.html") || window.location.pathname.endsWith("/")) {
      window.location.href = "games.html";
    }

  } else {
    // Not logged in
    loginLink.style.display = 'inline-block';
    adminLink.style.display = 'none';
    logoutLink.style.display = 'none';
  }
});

</script>
</body>
</html>
