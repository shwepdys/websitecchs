<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>WebsiteCCHS - Register/Login</title>
<style>
 body {
    font-family: 'Segoe UI', sans-serif;
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    display: grid;
    place-items: center;
    min-height: 100vh;
    margin: 0;
    transition: background 0.3s, color 0.3s;
}

body.dark {
    background: #121212;
    color: #f0f0f0;
}

.form-container {
    background: white;
    padding: 2.5rem 2rem;
    border-radius: 16px;
    box-shadow: 0 10px 40px rgba(0,0,0,0.2);
    max-width: 400px;
    width: 100%;
    position: relative;
    transition: background 0.3s, color 0.3s;
}

body.dark .form-container {
    background: #2c2c2c;
    color: #f0f0f0;
}

h2 {
    text-align: center;
    margin-bottom: 1.5rem;
    font-size: 2rem;
    background: linear-gradient(135deg, #667eea, #764ba2);
    -webkit-background-clip: text;
    background-clip: text;
    -webkit-text-fill-color: transparent;
}

input {
    width: 90%;
    padding: 0.875rem 1rem;
    margin-bottom: 1rem;
    border: 2px solid #e0e0e0;
    border-radius: 10px;
    font-size: 1rem;
    display: block;
    transition: all 0.3s ease;
    background: #f8f9fa;
}

body.dark input {
    background: #3a3a3a;
    color: #f0f0f0;
    border-color: #555;
}

.error-message {
    color: #dc3545;
    margin-bottom: 1rem;
    display: none;
}

.toggle-link {
    display: block;
    text-align: center;
    margin-top: 1rem;
    color: #667eea;
    cursor: pointer;
}

.password-wrapper {
    position: relative;
}

.toggle-password {
    position: absolute;
    right: 10%;
    top: 50%;
    transform: translateY(-50%);
    cursor: pointer;
    font-size: 0.9rem;
    color: #667eea;
}

/* ============================================
   Buttons
============================================ */
button {
    width: 99%;
    padding: 1rem;
    border: none;
    border-radius: 10px;
    background: linear-gradient(135deg, #667eea, #764ba2);
    color: white;
    font-weight: 700;
    cursor: pointer;
}

/* Dark Mode Button */
.form-container {
  position: relative; /* needed for absolute positioning of button */
}

.dark-toggle {
    position: fixed;
    top: 15px;
    right: 20px;
    font-size: 1.4rem;
    cursor: pointer;
    user-select: none;
    transition: transform 0.2s ease;
}

.dark-toggle:hover {
    transform: scale(1.2);
}
</style>
</head>

<script>
let tabStart = Date.now();
let activeStart = Date.now();

let totalTabTime = 0;
let totalActiveTime = 0;

let isActive = true;
let idleTimeout;

function resetIdleTimer() {
  if (!document.hidden) {
    isActive = true;
    activeStart = Date.now();
  }

  clearTimeout(idleTimeout);
  idleTimeout = setTimeout(() => {
    if (isActive) {
      totalActiveTime += Date.now() - activeStart;
      isActive = false;
    }
  }, 15000); // 15s idle = inactive
}

// Activity events
["mousemove", "keydown", "scroll", "click", "touchstart"].forEach(event => {
  window.addEventListener(event, resetIdleTimer);
});

// Tab visibility
document.addEventListener("visibilitychange", () => {
  if (document.hidden) {
    if (isActive) {
      totalActiveTime += Date.now() - activeStart;
      isActive = false;
    }
  } else {
    resetIdleTimer();
  }
});

// When leaving page
window.addEventListener("beforeunload", () => {
  totalTabTime = Date.now() - tabStart;

  if (isActive) {
    totalActiveTime += Date.now() - activeStart;
  }

  const token = localStorage.getItem("token");
  if (!token) return;

  navigator.sendBeacon(
    "https://websitecchs.onrender.com/api/stats/time",
    JSON.stringify({
      token,
      tabTime: Math.floor(totalTabTime / 1000),
      activeTime: Math.floor(totalActiveTime / 1000)
    })
  );
});

// Start tracking immediately
resetIdleTimer();
</script>
<body>
<div class="dark-toggle" id="darkToggle">ðŸŒ™</div>

<div class="form-container">
  <h2 id="formTitle">Register</h2>
  <div class="error-message" id="errorMessage"></div>

  <input type="text" id="username" placeholder="Enter your email">
  <div class="hint-text">âžœ Enter any of your email</div>

    <div class="password-wrapper">
    <input type="password" id="password" placeholder="Enter your password">
    <span class="toggle-password" id="togglePassword">Show</span>
    </div>
    <div class="hint-text">âžœ Enter any password (at least 6 characters)</div>



  <button id="submitBtn">Register</button>
  <span class="toggle-link" id="toggleForm">Already have an account? Login</span>
</div>


<script>
const API = "https://websitecchs.onrender.com/api/auth";
let isLogin = false;

const formTitle = document.getElementById("formTitle");
const submitBtn = document.getElementById("submitBtn");
const toggleForm = document.getElementById("toggleForm");
const errorMessage = document.getElementById("errorMessage");
const passwordInput = document.getElementById("password");
const togglePassword = document.getElementById("togglePassword");
const darkToggle = document.getElementById("darkToggle");

// Dark mode toggle
if (localStorage.getItem("theme") === "dark") {
  document.body.classList.add("dark");
  darkToggle.textContent = "â˜€ï¸";
}

darkToggle.addEventListener('click', () => {
  document.body.classList.toggle('dark');
  const isDark = document.body.classList.contains('dark');
  darkToggle.textContent = isDark ? 'â˜€ï¸' : 'ðŸŒ™';
  localStorage.setItem("theme", isDark ? "dark" : "light");
});

// Show/hide password
togglePassword.addEventListener('click', () => {
    const type = passwordInput.type === 'password' ? 'text' : 'password';
    passwordInput.type = type;
    togglePassword.textContent = type === 'password' ? 'Show' : 'Hide';
});

// Toggle register/login form
toggleForm.addEventListener("click", () => {
  isLogin = !isLogin;
  formTitle.textContent = isLogin ? "Login" : "Register";
  submitBtn.textContent = isLogin ? "Login" : "Register";
  toggleForm.textContent = isLogin ? "Don't have an account? Register" : "Already have an account? Login";
  errorMessage.style.display = "none";
});

// Submit form
submitBtn.addEventListener("click", async () => {
  const username = document.getElementById("username").value.trim();
  const password = passwordInput.value.trim();
  errorMessage.style.display = "none";

  if (!username || !password) {
    errorMessage.textContent = "Email and password required";
    errorMessage.style.display = "block";
    return;
  }

  submitBtn.disabled = true;
  submitBtn.textContent = isLogin ? "Logging in..." : "Registering...";

  try {
    const res = await fetch(`${API}/${isLogin ? "login" : "register"}`, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ username, password })
    });

    const data = await res.json();
    if (!res.ok) throw new Error(data.message || "Error");

    if (!isLogin) {
      alert("Registration successful! Please login.");
      toggleForm.click();
      submitBtn.disabled = false;
      submitBtn.textContent = "Login";
      return;
    }

    // Save token (always localStorage = stable behavior)
  localStorage.setItem("token", data.token);


    // Redirect immediately after login
    window.location.href = "home.html";

  } catch (err) {
    errorMessage.textContent = err.message;
    errorMessage.style.display = "block";
    submitBtn.disabled = false;
    submitBtn.textContent = isLogin ? "Login" : "Register";
  }
});

document.addEventListener("DOMContentLoaded", () => {
  const token = localStorage.getItem("token")
  
  // Update nav links
  const loginLink = document.getElementById('loginLink');
  const adminLink = document.getElementById('adminLink');
  const logoutLink = document.getElementById('logoutLink');

  if (token) {
    loginLink.style.display = 'none';
    logoutLink.style.display = 'inline-block';

    try {
      const payload = JSON.parse(atob(token.split('.')[1]));
      adminLink.style.display = payload.role === 'admin' ? 'inline-block' : 'none';
    } catch(e){
      console.warn("Invalid token");
      adminLink.style.display = 'none';
    }

    // Only redirect if user is trying to access login/register page directly
    if (window.location.pathname.endsWith("index.html") || window.location.pathname.endsWith("/")) {
      window.location.href = "home.html";
    }

  } else {
    // Not logged in
    loginLink.style.display = 'inline-block';
    adminLink.style.display = 'none';
    logoutLink.style.display = 'none';
  }
});

["mousemove", "keydown", "click", "scroll"].forEach(e =>
  document.addEventListener(e, resetActivity)
);

document.addEventListener("visibilitychange", () => {
  if (document.hidden && isActive) {
    totalActive += Date.now() - activeStart;
    isActive = false;
  } else if (!document.hidden) {
    resetActivity();
  }
});

window.addEventListener("beforeunload", () => {
  const token = localStorage.getItem("token");
  if (!token) return;

  const tabTime = Math.floor((Date.now() - tabStart) / 1000);
  const activeTime = Math.floor(
    (totalActive + (isActive ? Date.now() - activeStart : 0)) / 1000
  );

  navigator.sendBeacon(
    "https://websitecchs.onrender.com/api/stats/time",
    JSON.stringify({ token, tabTime, activeTime })
  );
});

resetActivity();
</script>
</body>
</html>
